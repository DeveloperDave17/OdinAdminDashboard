<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="./AdminDbStyles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-grid-container">
        <div class="sidebar">
            <div class="side-dashboard"><img class="filtered-svg" src="pictures/view-dashboard.svg"><span>Dashboard</span></div>
            <div class="side-util"><img class="filtered-svg" src="pictures/home.svg"><span>Home</span></div>
            <div class="side-util"><img class="filtered-svg" src="pictures/card-account-details-outline.svg"><span>Profile</span></div>
            <div class="side-util"><img class="filtered-svg" src="pictures/message-outline.svg"><span>messages</span></div>
            <div class="side-util"><img class="filtered-svg" src="pictures/history.svg"><span>History</span></div>
            <div class="side-util"><img class="filtered-svg" src="pictures/book-open-page-variant.svg"><span>Tasks</span></div>
            <div class="side-util"><img class="filtered-svg" src="pictures/account-group.svg"><span>Communities</span></div>
            <div class="side-util side-settings"><img class="filtered-svg" src="pictures/cog.svg"><span>Settings</span></div>
            <div class="side-util side-support"><img class="filtered-svg" src="pictures/tooltip-question.svg"><span>Support</span></div>
            <div class="side-util side-privacy"><img class="filtered-svg" src="pictures/shield-check.svg"><span>Privacy</span></div>
        </div>
        <div class="header">
            <div class="header-top">
                <img src="./pictures/magnify.svg">
                <form><input type="text"></form>
                <img src="./pictures/bell.svg">
                <img src="./pictures/markus-spiske-MgtHZ4zlC1U-unsplash.jpg" class="profile-pic">
                <p>Developer Dave</p>
            </div>
            <div class="header-bottom">
                <img src="./pictures/markus-spiske-MgtHZ4zlC1U-unsplash.jpg" class="profile-pic">
                <div class="welcome-message">
                    <span>Hi there,</span>
                    <p id="name">Developer Dave (@DeveloperDave17)</p>
                </div>
                <div class="header-options">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
        </div>
    </div>

</html>
